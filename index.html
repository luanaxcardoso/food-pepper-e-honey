<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/home.css">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Pepper & Honey</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="nav_logo">
            <img src="./images/pimenta.png" alt="Pimenta" style="height: 24px; vertical-align: middle;">
            <span >Pepper & Honey</span>
            <img src="./images/mel.png" alt="Mel" style="height: 24px; vertical-align: middle;">
            </div>
            <ul id="nav_list">
                <li class="nav-item active"><a href="#home">Início</a></li>
                <li class="nav-item"><a href="#menu">Menu</a></li>
                <li class="nav-item"><a href="#testimonials">Avaliações</a></li>               
            </ul>
            <button class="btn-default">
                Peça aqui
            </button>
            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item"><a href="#home">Início</a></li>
                <li class="nav-item"><a href="#menu">Menu</a></li>
                <li class="nav-item"><a href="#testimonials">Avaliações</a></li>               
            </ul>
            <button class="btn-default">
                Peça aqui
            </button>
        </div>
    </header>
    <main id="content">
        <section id="home">
            <div class="shape"></div>
            <div id="cta">
                <h1 class="title"> Comida de qualidade e 
                <span>saborosa</span></h1>
                <p class="description">
                    A Pepper & Honey é um restaurante que oferece pratos deliciosos e saudáveis. 
                    Nossos pratos são feitos com ingredientes frescos e de qualidade.
                </p>
                <div id="cta_buttons">
                    <a href="#" class="btn-default"> Cardápio</a>
                    <a href="tel:+5512991871456" id="phone_button">
                        <button class="btn-default">
                            <i class="fa-solid fa-phone"></i>(12) 99187-1456
                        </button>
                    </a>
                </div>
                <div class="social-media-buttons">
                    <a href="#" class="btn-default">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="btn-default">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="btn-default">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>

            <div id="banner">
                <img src="./images/food2.jpeg" alt="Banner">

            </div>
        </section>
    </main>


<script src="src/javascript/script.js"></script>    
</body>
</html>
